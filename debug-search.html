<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ –ø–æ–∏—Å–∫–∞ - –ì–æ—Å–ó–∞–∫—É–ø–∫–∏</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;

            margin: 5px;

            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .error { color: #FF3B30; }
        .success { color: #34C759; }

            padding: 16px;
            border-radius: 8px;

            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç –û—Ç–ª–∞–¥–∫–∞ –ø–æ–∏—Å–∫–∞ –ì–æ—Å–ó–∞–∫—É–ø–∫–∏</h1>
        
        <div class="test-section">
            <h3>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤</h3>
            <button class="test-btn" onclick="checkScripts()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–∫—Ä–∏–ø—Ç—ã</button>
            <button class="test-btn" onclick="checkFunctions()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–∏</button>
            <button class="test-btn" onclick="checkData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>
        
        <div class="test-section">
            <h3>2. –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞</h3>
            <div class="search-container">
                <input type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å..." class="search-input" id="debugSearchInput">
                <button class="search-btn" onclick="testSearchFunction()">üîç –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞</button>
            </div>
            <button class="test-btn" onclick="testSearchWithQuery('–∫–æ–º–ø—å—é—Ç–µ—Ä')">–¢–µ—Å—Ç: "–∫–æ–º–ø—å—é—Ç–µ—Ä"</button>
            <button class="test-btn" onclick="testSearchWithQuery('—Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ')">–¢–µ—Å—Ç: "—Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–æ"</button>
            <button class="test-btn" onclick="testSearchWithQuery('–º–µ–¥–∏—Ü–∏–Ω–∞')">–¢–µ—Å—Ç: "–º–µ–¥–∏—Ü–∏–Ω–∞"</button>
        </div>
        
        <div class="test-section">
            <h3>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π</h3>
            <button class="test-btn" onclick="checkEventHandlers()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏</button>
            <button class="test-btn" onclick="testClickHandlers()">–¢–µ—Å—Ç –∫–ª–∏–∫–æ–≤</button>
        </div>
        
        <div class="test-section">
            <h3>4. –õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏</h3>
            <button class="test-btn" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
            <div class="log-area" id="debugLog">–õ–æ–≥ –æ—Ç–ª–∞–¥–∫–∏ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...</div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message, type = 'info') {
            const logArea = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logArea.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // –û—á–∏—Å—Ç–∫–∞ –ª–æ–≥–∞
        function clearLog() {
            document.getElementById('debugLog').textContent = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...\n';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤
        function checkScripts() {
            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤...');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Å–∫—Ä–∏–ø—Ç—ã
                if (typeof window.Telegram !== 'undefined') {
                    log('‚úÖ Telegram Web App API –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                } else {
                    log('‚ùå Telegram Web App API –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
                }
                
                if (typeof window.BOT_CONFIG !== 'undefined') {
                    log('‚úÖ –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–æ—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
                    log(`–¢–æ–∫–µ–Ω –±–æ—Ç–∞: ${window.BOT_CONFIG.token ? '–ï—Å—Ç—å' : '–ù–µ—Ç'}`, 'info');
                } else {
                    log('‚ùå –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–æ—Ç–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'error');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                if (typeof mockPurchases !== 'undefined') {
                    log(`‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–∫—É–ø–æ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ${mockPurchases.length} –∑–∞–ø–∏—Å–µ–π`, 'success');
                } else {
                    log('‚ùå –î–∞–Ω–Ω—ã–µ –∑–∞–∫—É–ø–æ–∫ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å–∫—Ä–∏–ø—Ç–æ–≤: ${error.message}`, 'error');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π
        function checkFunctions() {
            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π...');
            
            const functions = [
                'searchPurchases',
                'performSimpleSearch',
                'showSearchResultsModal',
                'addToFavorites',
                'showPurchaseDetails',
                'formatPrice',
                'formatDate'
            ];
            
            let availableCount = 0;
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ ${funcName} –¥–æ—Å—Ç—É–ø–Ω–∞`, 'success');
                    availableCount++;
                } else {
                    log(`‚ùå ${funcName} –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞`, 'error');
                }
            });
            
            log(`–î–æ—Å—Ç—É–ø–Ω–æ —Ñ—É–Ω–∫—Ü–∏–π: ${availableCount}/${functions.length}`, availableCount === functions.length ? 'success' : 'warning');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function checkData() {
            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ...');
            
            try {
                if (typeof mockPurchases !== 'undefined') {
                    log(`‚úÖ mockPurchases: ${mockPurchases.length} –∑–∞–ø–∏—Å–µ–π`, 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–µ—Ä–≤–æ–π –∑–∞–ø–∏—Å–∏
                    if (mockPurchases.length > 0) {
                        const first = mockPurchases[0];
                        const requiredFields = ['id', 'title', 'price', 'region', 'category'];
                        const missingFields = requiredFields.filter(field => !(field in first));
                        
                        if (missingFields.length === 0) {
                            log('‚úÖ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞', 'success');
                        } else {
                            log(`‚ö†Ô∏è –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–æ–ª—è: ${missingFields.join(', ')}`, 'warning');
                        }
                        
                        log(`–ü—Ä–∏–º–µ—Ä –∑–∞–ø–∏—Å–∏: ${first.title}`, 'info');
                    }
                } else {
                    log('‚ùå mockPurchases –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—Ä—É–≥–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
                if (typeof favorites !== 'undefined') {
                    log(`‚úÖ favorites: ${favorites.length} –∑–∞–ø–∏—Å–µ–π`, 'success');
                } else {
                    log('‚ùå favorites –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                }
                
                if (typeof searchHistory !== 'undefined') {
                    log(`‚úÖ searchHistory: ${searchHistory.length} –∑–∞–ø–∏—Å–µ–π`, 'success');
                } else {
                    log('‚ùå searchHistory –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`, 'error');
            }
        }

        // –¢–µ—Å—Ç —Ñ—É–Ω–∫—Ü–∏–∏ –ø–æ–∏—Å–∫–∞
        function testSearchFunction() {
            log('–¢–µ—Å—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–∏—Å–∫–∞...');
            
            try {
                if (typeof searchPurchases !== 'function') {
                    log('‚ùå –§—É–Ω–∫—Ü–∏—è searchPurchases –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                    return;
                }
                
                const query = document.getElementById('debugSearchInput').value.trim();
                if (!query) {
                    log('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å', 'warning');
                    return;
                }
                
                log(`üîç –í—ã–ø–æ–ª–Ω—è–µ–º –ø–æ–∏—Å–∫ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}"`);
                const results = searchPurchases(query);
                log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ${results.length}`, 'success');
                
                if (results.length > 0) {
                    results.forEach((result, index) => {
                        log(`  ${index + 1}. ${result.title} (${result.region})`, 'info');
                    });
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ: ${error.message}`, 'error');
            }
        }

        // –¢–µ—Å—Ç –ø–æ–∏—Å–∫–∞ —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º
        function testSearchWithQuery(query) {
            log(`üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–∏—Å–∫ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}"`);
            
            try {
                if (typeof searchPurchases !== 'function') {
                    log('‚ùå –§—É–Ω–∫—Ü–∏—è searchPurchases –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'error');
                    return;
                }
                
                const results = searchPurchases(query);
                log(`‚úÖ –ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ${results.length}`, 'success');
                
                if (results.length > 0) {
                    results.forEach((result, index) => {
                        log(`  ${index + 1}. ${result.title}`, 'info');
                        log(`     –†–µ–≥–∏–æ–Ω: ${result.region}, –¶–µ–Ω–∞: ${result.price} ${result.currency}`, 'info');
                    });
                } else {
                    log('‚ö†Ô∏è –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ: ${error.message}`, 'error');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function checkEventHandlers() {
            log('–ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π...');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ–∏—Å–∫–∞
                const searchInput = document.querySelector('.search-input');
                const searchBtn = document.querySelector('.search-btn');
                
                if (searchInput) {
                    log('‚úÖ –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ –Ω–∞–π–¥–µ–Ω–∞', 'success');
                } else {
                    log('‚ùå –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
                }
                
                if (searchBtn) {
                    log('‚úÖ –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ –Ω–∞–π–¥–µ–Ω–∞', 'success');
                } else {
                    log('‚ùå –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                const events = searchInput ? getEventListeners(searchInput) : [];
                log(`–û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –Ω–∞ –ø–æ–∏—Å–∫–æ–≤–æ–π —Å—Ç—Ä–æ–∫–µ: ${events.length}`, 'info');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤: ${error.message}`, 'error');
            }
        }

        // –¢–µ—Å—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–ª–∏–∫–æ–≤
        function testClickHandlers() {
            log('–¢–µ—Å—Ç–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤...');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–µ –ø–æ–∏—Å–∫–∞
                const searchBtn = document.querySelector('.search-btn');
                if (searchBtn) {
                    log('‚úÖ –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ –Ω–∞–π–¥–µ–Ω–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏...', 'success');
                    
                    // –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    const testHandler = () => {
                        log('‚úÖ –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ –ø–æ–∏—Å–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!', 'success');
                    };
                    
                    searchBtn.addEventListener('click', testHandler);
                    log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω', 'success');
                    
                    // –£–¥–∞–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    setTimeout(() => {
                        searchBtn.removeEventListener('click', testHandler);
                        log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω', 'success');
                    }, 1000);
                    
                } else {
                    log('‚ùå –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', 'error');
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤: ${error.message}`, 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
        function getEventListeners(element) {
            // –≠—Ç–æ —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è, –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å devtools
            return ['click', 'input', 'keypress'].filter(eventType => {
                try {
                    return element[`on${eventType}`] !== null;
                } catch (e) {
                    return false;
                }
            });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –Ω–∞—á–∏–Ω–∞–µ–º –æ—Ç–ª–∞–¥–∫—É...', 'success');
            
            // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–æ–≤
            setTimeout(() => {
                log('‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å–∫—Ä–∏–ø—Ç–æ–≤...', 'info');
                checkScripts();
                checkFunctions();
                checkData();
            }, 1000);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–∏—Å–∫–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
        document.getElementById('debugSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testSearchFunction();
