            });
        }

        function loadFavorites() {
            // This would normally load from localStorage or API
            // For now, we'll use mock data
            console.log('Loading favorites...');
        }

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const region = document.getElementById('regionFilter').value;

            let filtered = [...mockFavorites];

            if (status) {
                filtered = filtered.filter(p => p.status === status);
            }

            if (region) {
                filtered = filtered.filter(p => p.region === region);
            }

            displayFavorites(filtered);
            updateResultsCount(filtered.length);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('regionFilter').value = '';

            displayFavorites(mockFavorites);
            updateResultsCount(mockFavorites.length);
        }

        function applyViewFilter() {
            const viewType = document.getElementById('viewFilter').value;
            let filtered = [...mockFavorites];

            switch (viewType) {
                case 'active':
                    filtered = filtered.filter(p => 
                        p.status === 'published' || p.status === 'bidding' || p.status === 'evaluation'
                    );
                    break;
                case 'expired':
                    filtered = filtered.filter(p => 
                        new Date(p.deadline) < new Date()
                    );
                    break;
                default:
                    // Show all
                    break;
            }

            displayFavorites(filtered);
            updateResultsCount(filtered.length);
        }

        function applySorting() {
            const sortBy = document.getElementById('sortFilter').value;
            let sorted = [...mockFavorites];

            switch (sortBy) {
                case 'deadline':
                    sorted.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                    break;
                case 'price':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'date_added':
                    sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                default:
                    // Keep original order
                    break;
            }

            displayFavorites(sorted);
        }

        function displayFavorites(favorites) {
            const grid = document.getElementById('purchaseGrid');
            grid.innerHTML = '';

            if (favorites.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚≠ê</div>
                        <h3 class="empty-title">–ò–∑–±—Ä–∞–Ω–Ω—ã—Ö –∑–∞–∫—É–ø–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p class="empty-description">–î–æ–±–∞–≤–ª—è–π—Ç–µ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–∏–µ –∑–∞–∫—É–ø–∫–∏ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞</p>
                        <a href="index.html" class="empty-action">üîç –ù–∞–π—Ç–∏ –∑–∞–∫—É–ø–∫–∏</a>
                    </div>
                `;
                return;
            }

            favorites.forEach(purchase => {
                const card = createFavoriteCard(purchase);
                grid.appendChild(card);
            });
        }

        function createFavoriteCard(purchase) {
            const card = document.createElement('div');
            card.className = 'purchase-card';
            card.onclick = () => showPurchaseDetails(purchase);

            const statusClass = `status-${purchase.status}`;
            const statusText = getStatusText(purchase.status);
            const methodText = getMethodText(purchase.method);
            const priceText = formatPrice(purchase.price);

            card.innerHTML = `
                <div class="favorite-badge">‚≠ê</div>
                <div class="purchase-header">
                    <h3 class="purchase-title">${purchase.title}</h3>
                    <span class="purchase-status ${statusClass}">${statusText}</span>
                </div>
                
                <div class="purchase-details">
                    <div class="detail-item">
                        <span class="detail-icon">üìç</span>
                        <span>${purchase.region}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üè¢</span>
                        <span>${purchase.customer}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üìã</span>
                        <span>${methodText}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">‚è∞</span>
                        <span>–î–æ ${formatDate(purchase.deadline)}</span>
                    </div>
                </div>
                
                <div class="purchase-price">${priceText}</div>
                
                <div class="purchase-actions">
                    <button class="action-button btn-danger" onclick="event.stopPropagation(); removeFromFavorites(${purchase.id})">
                        üíî –£–±—Ä–∞—Ç—å –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
                    </button>
                    <button class="action-button btn-primary" onclick="event.stopPropagation(); showPurchaseDetails(${purchase})">
                        üìã –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                    </button>
                </div>
            `;

            return card;
        }

        function getStatusText(status) {
            const statuses = {
                'published': '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ',
                'bidding': '–ü–æ–¥–∞—á–∞ –∑–∞—è–≤–æ–∫',
                'evaluation': '–†–∞—Å—Å–º–æ—Ç—Ä–µ–Ω–∏–µ',
                'awarded': '–ü—Ä–∏—Å—É–∂–¥–µ–Ω–æ',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω–æ',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return statuses[status] || status;
        }

        function getMethodText(method) {
            const methods = {
                'electronic_auction': '–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –∞—É–∫—Ü–∏–æ–Ω',
                'tender': '–û—Ç–∫—Ä—ã—Ç—ã–π –∫–æ–Ω–∫—É—Ä—Å',
                'request_quotes': '–ó–∞–ø—Ä–æ—Å –∫–æ—Ç–∏—Ä–æ–≤–æ–∫',
                'request_proposals': '–ó–∞–ø—Ä–æ—Å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π'
            };
            return methods[method] || method;
        }

        function formatPrice(price) {
            if (price >= 1000000) {
                return `${(price / 1000000).toFixed(1)} –º–ª–Ω ‚ÇΩ`;
            } else if (price >= 1000) {
                return `${(price / 1000).toFixed(0)} —Ç—ã—Å ‚ÇΩ`;
            }
            return `${price} ‚ÇΩ`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU');
        }

        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = count;
        }

        function updateStats() {
            const total = mockFavorites.length;
            const active = mockFavorites.filter(p => 
                p.status === 'published' || p.status === 'bidding' || p.status === 'evaluation'
            ).length;
            const totalValue = mockFavorites.reduce((sum, p) => sum + p.price, 0) / 1000000;
            const deadlineSoon = mockFavorites.filter(p => {
                const deadline = new Date(p.deadline);
                const now = new Date();
                const diffDays = (deadline - now) / (1000 * 60 * 60 * 24);
                return diffDays <= 7 && diffDays > 0;
            }).length;

            document.getElementById('totalFavorites').textContent = total;
            document.getElementById('activeFavorites').textContent = active;
            document.getElementById('totalValue').textContent = totalValue.toFixed(1);
            document.getElementById('deadlineSoon').textContent = deadlineSoon;
        }

        function showPurchaseDetails(purchase) {
            window.location.href = `purchase-detail.html?id=${purchase.id}`;
        }

        function removeFromFavorites(purchaseId) {
            if (confirm('–£–±—Ä–∞—Ç—å –∑–∞–∫—É–ø–∫—É –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ?')) {
                mockFavorites = mockFavorites.filter(p => p.id !== purchaseId);
                displayFavorites(mockFavorites);
                updateStats();
                updateResultsCount(mockFavorites.length);
            }
        }

        function exportFavorites() {
            // Export favorites to CSV or JSON
            const dataStr = JSON.stringify(mockFavorites, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'favorites.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearAllFavorites() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –∑–∞–∫—É–ø–∫–∏? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                mockFavorites = [];
                displayFavorites([]);
                updateStats();
                updateResultsCount(0);
            }
        }
    </script>
