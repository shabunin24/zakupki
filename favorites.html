<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные закупки - ГосЗакупки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 20px 0;
            margin: -20px -20px 30px -20px;
            border-radius: 0 0 20px 20px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Stats Section */
        .stats-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }
        
        /* Filters */
        .filters-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .filters-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .filters-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 8px;
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .filter-button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .filter-apply {
            background: #3b82f6;
            color: white;
        }
        
        .filter-apply:hover {
            background: #2563eb;
        }
        
        .filter-clear {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .filter-clear:hover {
            background: #e2e8f0;
        }
        
        /* Results */
        .results-section {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .results-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }
        
        .results-sort {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-label {
            font-size: 14px;
            color: #64748b;
        }
        
        .sort-select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        /* Purchase Cards */
        .purchase-grid {
            display: grid;
            gap: 20px;
        }
        
        .purchase-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .purchase-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        .favorite-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-right: 80px;
        }
        
        .purchase-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        .purchase-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .status-published {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-bidding {
            background: #fef3c7;
            color: #d97706;
        }
        
        .status-awarded {
            background: #d1fae5;
            color: #059669;
        }
        
        .purchase-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #64748b;
        }
        
        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
        }
        
        .purchase-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 15px;
        }
        
        .purchase-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-button {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .btn-danger {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .btn-danger:hover {
            background: #fee2e2;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        .empty-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .empty-action {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .empty-action:hover {
            background: #2563eb;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                margin: -15px -15px 20px -15px;
                border-radius: 0 0 15px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .purchase-details {
                grid-template-columns: 1fr;
            }
        }
        
        /* Telegram WebApp Styles */
        .telegram-webapp {
            background: var(--tg-theme-bg-color, #f8fafc);
            color: var(--tg-theme-text-color, #1e293b);
        }
        
        .telegram-webapp .header {
            background: var(--tg-theme-button-color, linear-gradient(135deg, #1e40af 0%, #3b82f6 100%));
        }
        
        .telegram-webapp .filter-apply {
            background: var(--tg-theme-button-color, #3b82f6);
        }
        
        .telegram-webapp .btn-primary {
            background: var(--tg-theme-button-color, #3b82f6);
        }
        
        .telegram-webapp .empty-action {
            background: var(--tg-theme-button-color, #3b82f6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html" class="back-button">
                        ← Назад к поиску
                    </a>
                    <h1>⭐ Избранные закупки</h1>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="exportFavorites()">
                        📤 Экспорт
                    </button>
                    <button class="action-btn" onclick="clearAllFavorites()">
                        🗑️ Очистить все
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalFavorites">0</div>
                    <div class="stat-label">Всего в избранном</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeFavorites">0</div>
                    <div class="stat-label">Активные закупки</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalValue">0</div>
                    <div class="stat-label">Общая сумма (млн ₽)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="deadlineSoon">0</div>
                    <div class="stat-label">Дедлайн скоро</div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-header">
                <h3 class="filters-title">🔧 Фильтры</h3>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Статус</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="published">Опубликовано</option>
                        <option value="bidding">Подача заявок</option>
                        <option value="evaluation">Рассмотрение</option>
                        <option value="awarded">Присуждено</option>
                        <option value="completed">Завершено</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Регион</label>
                    <select class="filter-select" id="regionFilter">
                        <option value="">Все регионы</option>
                        <option value="Москва">Москва</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                        <option value="Новосибирск">Новосибирск</option>
                        <option value="Екатеринбург">Екатеринбург</option>
                        <option value="Казань">Казань</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Сортировка</label>
                    <select class="filter-select" id="sortFilter">
                        <option value="date_added">По дате добавления</option>
                        <option value="deadline">По дедлайну</option>
                        <option value="price">По цене</option>
                        <option value="relevance">По релевантности</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="filter-button filter-clear" id="clearFilters">
                    🗑️ Очистить
                </button>
                <button class="filter-button filter-apply" id="applyFilters">
                    ✅ Применить
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count">
                    ⭐ В избранном: <span id="resultsCount">0</span> закупок
                </div>
                <div class="results-sort">
                    <span class="sort-label">Показывать:</span>
                    <select class="sort-select" id="viewFilter">
                        <option value="all">Все</option>
                        <option value="active">Только активные</option>
                        <option value="expired">Только просроченные</option>
                    </select>
                </div>
            </div>
            
            <div class="purchase-grid" id="purchaseGrid">
                <!-- Purchase cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        let mockFavorites = [
            {
                id: 1,
                title: "Поставка канцелярских товаров для государственных учреждений",
                status: "published",
                price: 2500000,
                region: "Москва",
                customer: "Департамент образования г. Москвы",
                deadline: "2024-12-31",
                method: "electronic_auction",
                description: "Поставка бумаги А4, ручек, карандашей и других канцелярских принадлежностей",
                dateAdded: "2024-10-15"
            },
            {
                id: 2,
                title: "Строительство автомобильной дороги регионального значения",
                status: "bidding",
                price: 150000000,
                region: "Краснодарский край",
                customer: "Министерство транспорта Краснодарского края",
                deadline: "2024-11-15",
                method: "tender",
                description: "Строительство дороги протяженностью 15 км с мостовыми переходами",
                dateAdded: "2024-10-10"
            },
            {
                id: 3,
                title: "Разработка программного обеспечения для электронного документооборота",
                status: "evaluation",
                price: 8500000,
                region: "Санкт-Петербург",
                customer: "Комитет по информатизации и связи",
                deadline: "2024-10-20",
                method: "request_proposals",
                description: "Создание системы электронного документооборота для государственных органов",
                dateAdded: "2024-10-05"
            }
        ];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Check if running in Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                document.body.classList.add('telegram-webapp');
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }

            // Load favorites from localStorage
            loadFavorites();
            
            // Setup event listeners
            setupEventListeners();
            
            // Show initial results
            displayFavorites(mockFavorites);
            updateStats();
        }

        function setupEventListeners() {
            // Apply filters
            document.getElementById('applyFilters').addEventListener('click', function() {
                applyFilters();
            });

            // Clear filters
            document.getElementById('clearFilters').addEventListener('click', function() {
                clearFilters();
            });

            // View filter change
            document.getElementById('viewFilter').addEventListener('change', function() {
                applyViewFilter();
            });

            // Sort filter change
            document.getElementById('sortFilter').addEventListener('change', function() {
                applySorting();
            });
        }

        function loadFavorites() {
            // This would normally load from localStorage or API
            // For now, we'll use mock data
            console.log('Loading favorites...');
        }

        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const region = document.getElementById('regionFilter').value;

            let filtered = [...mockFavorites];

            if (status) {
                filtered = filtered.filter(p => p.status === status);
            }

            if (region) {
                filtered = filtered.filter(p => p.region === region);
            }

            displayFavorites(filtered);
            updateResultsCount(filtered.length);
        }

        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('regionFilter').value = '';

            displayFavorites(mockFavorites);
            updateResultsCount(mockFavorites.length);
        }

        function applyViewFilter() {
            const viewType = document.getElementById('viewFilter').value;
            let filtered = [...mockFavorites];

            switch (viewType) {
                case 'active':
                    filtered = filtered.filter(p => 
                        p.status === 'published' || p.status === 'bidding' || p.status === 'evaluation'
                    );
                    break;
                case 'expired':
                    filtered = filtered.filter(p => 
                        new Date(p.deadline) < new Date()
                    );
                    break;
                default:
                    // Show all
                    break;
            }

            displayFavorites(filtered);
            updateResultsCount(filtered.length);
        }

        function applySorting() {
            const sortBy = document.getElementById('sortFilter').value;
            let sorted = [...mockFavorites];

            switch (sortBy) {
                case 'deadline':
                    sorted.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
                    break;
                case 'price':
                    sorted.sort((a, b) => a.price - b.price);
                    break;
                case 'date_added':
                    sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
                default:
                    // Keep original order
                    break;
            }

            displayFavorites(sorted);
        }

        function displayFavorites(favorites) {
            const grid = document.getElementById('purchaseGrid');
            grid.innerHTML = '';

            if (favorites.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⭐</div>
                        <h3 class="empty-title">Избранных закупок пока нет</h3>
                        <p class="empty-description">Добавляйте интересующие закупки в избранное для быстрого доступа</p>
                        <a href="index.html" class="empty-action">🔍 Найти закупки</a>
                    </div>
                `;
                return;
            }

            favorites.forEach(purchase => {
                const card = createFavoriteCard(purchase);
                grid.appendChild(card);
            });
        }

        function createFavoriteCard(purchase) {
            const card = document.createElement('div');
            card.className = 'purchase-card';
            card.onclick = () => showPurchaseDetails(purchase);

            const statusClass = `status-${purchase.status}`;
            const statusText = getStatusText(purchase.status);
            const methodText = getMethodText(purchase.method);
            const priceText = formatPrice(purchase.price);

            card.innerHTML = `
                <div class="favorite-badge">⭐</div>
                <div class="purchase-header">
                    <h3 class="purchase-title">${purchase.title}</h3>
                    <span class="purchase-status ${statusClass}">${statusText}</span>
                </div>
                
                <div class="purchase-details">
                    <div class="detail-item">
                        <span class="detail-icon">📍</span>
                        <span>${purchase.region}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🏢</span>
                        <span>${purchase.customer}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">📋</span>
                        <span>${methodText}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">⏰</span>
                        <span>До ${formatDate(purchase.deadline)}</span>
                    </div>
                </div>
                
                <div class="purchase-price">${priceText}</div>
                
                <div class="purchase-actions">
                    <button class="action-button btn-danger" onclick="event.stopPropagation(); removeFromFavorites(${purchase.id})">
                        💔 Убрать из избранного
                    </button>
                    <button class="action-button btn-primary" onclick="event.stopPropagation(); showPurchaseDetails(${purchase})">
                        📋 Подробнее
                    </button>
                </div>
            `;

            return card;
        }

        function getStatusText(status) {
            const statuses = {
                'published': 'Опубликовано',
                'bidding': 'Подача заявок',
                'evaluation': 'Рассмотрение',
                'awarded': 'Присуждено',
                'completed': 'Завершено',
                'cancelled': 'Отменено'
            };
            return statuses[status] || status;
        }

        function getMethodText(method) {
            const methods = {
                'electronic_auction': 'Электронный аукцион',
                'tender': 'Открытый конкурс',
                'request_quotes': 'Запрос котировок',
                'request_proposals': 'Запрос предложений'
            };
            return methods[method] || method;
        }

        function formatPrice(price) {
            if (price >= 1000000) {
                return `${(price / 1000000).toFixed(1)} млн ₽`;
            } else if (price >= 1000) {
                return `${(price / 1000).toFixed(0)} тыс ₽`;
            }
            return `${price} ₽`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU');
        }

        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = count;
        }

        function updateStats() {
            const total = mockFavorites.length;
            const active = mockFavorites.filter(p => 
                p.status === 'published' || p.status === 'bidding' || p.status === 'evaluation'
            ).length;
            const totalValue = mockFavorites.reduce((sum, p) => sum + p.price, 0) / 1000000;
            const deadlineSoon = mockFavorites.filter(p => {
                const deadline = new Date(p.deadline);
                const now = new Date();
                const diffDays = (deadline - now) / (1000 * 60 * 60 * 24);
                return diffDays <= 7 && diffDays > 0;
            }).length;

            document.getElementById('totalFavorites').textContent = total;
            document.getElementById('activeFavorites').textContent = active;
            document.getElementById('totalValue').textContent = totalValue.toFixed(1);
            document.getElementById('deadlineSoon').textContent = deadlineSoon;
        }

        function showPurchaseDetails(purchase) {
            window.location.href = `purchase-detail.html?id=${purchase.id}`;
        }

        function removeFromFavorites(purchaseId) {
            if (confirm('Убрать закупку из избранного?')) {
                mockFavorites = mockFavorites.filter(p => p.id !== purchaseId);
                displayFavorites(mockFavorites);
                updateStats();
                updateResultsCount(mockFavorites.length);
            }
        }

        function exportFavorites() {
            // Export favorites to CSV or JSON
            const dataStr = JSON.stringify(mockFavorites, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'favorites.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function clearAllFavorites() {
            if (confirm('Очистить все избранные закупки? Это действие нельзя отменить.')) {
                mockFavorites = [];
                displayFavorites([]);
                updateStats();
                updateResultsCount(0);
            }
        }
    </script>
</body>
